<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <header>
          <h2>Event Planner</h2>
        </header>
        
        <section>
          <nav>
            
            <div class="search">
              <p id="searchHeader">Search for an Event</p>
                <ul>
               <ui><div id="searchCity">City:
               <select name="cities" id="cityInput">
                    <option value="User Location">Your Location</option>
                    <option value="Atlanta">Atlanta</option>
                    <option value="Boston">Boston</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                  </select>
                  </div>
                </ui> 
                
                <br>
                <ui><div id="searchGenre">Genre:
                    <select name="genre" id="genreInput">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="rap">Rap</option>
                        <option value="metal">Metal</option>
                    </select>
                    
                    </div></ui>

                    <br>
                    
                    <ui><div id="searchFamily">Family Friendly:
                        <select name="family" id="familyInput">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                          </select>
                        </div></ui>

                        <br>

                        <ui><div id="searchRadius">Radius:
                          <select name="radius" id="radiusInput">
                              <option value="5">Within 5 miles</option>
                              <option value="10">Within 10 miles</option>
                              <option value="15">Within 15 miles</option>
                              <option value="20">Within 20 miles</option>
                            </select>
                          </div></ui>

                          <br>

                          <ui><div id="searchDate">Enter Date (yyyy-mm-dd):
                            <input type="text">
                            </div></ui>

                          <ui><button id="submit" onclick="handleSearch()">Submit</button></ui>
                </ul>

            </div>
            
          </nav>
          
          <article><p id="eventHeader"><u>Events</u></p>
              <div id="eventList">
           <div class="event" id="eventOne">Event One</div>
           <div class="event" id="eventTwo">Event Two</div>
           <div class="event" id="eventThree">Event Three</div>
           <div class="event" id="eventFour">Event Four</div>
           <div class="event" id="eventFive">Event Five</div>
           <div class="event" id="eventSix">Event Six</div>
           <div class="event" id="eventSeven">Event Seven</div>
           <div class="event" id="eventEight">Event Eight</div>
           <div class="event" id="eventNine">Event Nine</div>
        </div>
          </article>
          
        </section>
        <div id="map"></div>
        <footer>
          <p></p>
        </footer>
    
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
